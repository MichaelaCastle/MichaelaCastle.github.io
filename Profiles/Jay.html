    <style>
        @font-face { font-family: Eraser; src: url('../fonts/eraser.regular.ttf'); }
        :root {
            --hue1: 180deg;
            --hue3: 65deg;
            --hue2: 320deg;
            --angle: 160deg;
            --bodyText: "Pangolin", serif;
            --headingText: "Gloria Hallelujah", serif;
            --headingText: Eraser;
            --headingTextAdjustment: 1.5rem;
        }
    </style>
    <link rel="stylesheet" href="../CSS/Defaults.css">
    <script src="../nav.js"></script>
    <script>
        window.onload = () => handleDeviceChange(smallDevice);

    <style>
        html{
            font-size: 18px;
        }
        body{
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: var(--bodyText), 'Spectral', serif;
        }
        main h3{
            font-family: var(--headingText), 'Merriweather Sans', sans-serif;
        }
        main{
            display: grid;
            grid-template-columns: 1fr 2.75fr 1fr;
            flex: 1;
        }
        main > div{
            background: url('images/Jay/stars2.jpg');
            background-size: cover;
            /* background-repeat: no-repeat, no-repeat; */
            background-position: center;
        }
        .flex-col{
            display: flex;
            flex-direction: column;
        }
        .flex-row{
            display: flex;
            flex-direction: row;
        }
        .flex-center{
            justify-content: center;
            align-items: center;
        }
        
        .name{
            background: linear-gradient(transparent, hsla(0, 0%, 0%, 0.75) 90%), url('images/Jay/Forest.jpg');
            border: var(--c3-4-0) solid;
            border-width: 0px 0px 3px 0px;
            padding-top: 10px;
            padding-bottom: 10px;
        }
        .name .pfp{
            width: 150px;
            height: 150px;
            border-radius: 100px;
            border: solid 4px hwb(var(--hue1) 80% 00%);
            background: radial-gradient(hwb(var(--hue1) 00% 80%), hwb(var(--hue1) 00% 00%));
            object-fit: cover;
        }
        
        .name .levels, .name .joined, .name .info div, .sectionDivider h3, .posts{
            flex: 1;
        }
        .name .username{
            text-align: center;
            font-weight: 600;
        }
        .name .info{
            text-align: center;
            flex-wrap: nowrap;
            width: 80%;
        }
        .name .info div p:last-of-type{
            font-size: 1.25rem;
        }


        .sectionDivider{
            background-image: linear-gradient(var(--angle), var(--h1-6-0) 25%, var(--h2-6-0));
            background-attachment: fixed;
            flex-wrap: nowrap;
            height: 3.5rem;
        }
        .bio p{
            white-space: pre-wrap;
            text-align: left;
            padding: 10px;
        }
        /* .posts{
            background: linear-gradient(hsla(var(--hue1), 100%, 5%, 0.5), hsla(var(--hue1), 100%, 5%, 0.5)), url('images/Jacob/cute.jpg');
        } */

        .posts .flex-row:not(.flex-center){
            flex-wrap: wrap;
        }
        .post{
            margin: 10px;
            background-color: var(--h1-8-0);
            border: 2px var(--h1-0-3) solid;
            border-radius: 10px;
            transition: transform 0.15s;
            padding: 10px;
            min-width: 200px;
            flex: 1;
        }
        .post:hover{
            transform: scale(1.05, 1.05);
        }
        .post h4{
            text-wrap: wrap;
            margin: 0;
            margin-bottom: 5px;
            flex: 1;
        }
        .post:nth-child(even){
            background-color: var(--h2-8-0);
            border: 2px var(--h2-0-3) solid;
        }
        
        .format-img{
            background-size: cover;
            background-repeat: no-repeat, no-repeat;
            background-position: center;
        }

        @media (max-height: 750px) {
            .name .pfp{
                max-height: 100px;
                max-width: 100px;
            }
        }
        @media (max-width: 1400px){
            main{
                grid-template-columns: 1fr 4fr 1fr;
            }
        }
        @media (max-width: 1150px){
            main{
                grid-template-columns: 0fr 4fr 0fr;
            }
        }
        @media (max-width: 500px){
        }
        </style>
</head>

    <main>
